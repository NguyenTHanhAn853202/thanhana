<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        mussic
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
        <div class="app">
            <div class="begin">
                <div class="begin__function">
                    <div class="begin__function-icon">
                        <i class="fas fa-arrow-alt-circle-left"></i>
                    </div>
                    <div class="begin__function-icon">
                        <i class="fas fa-alarm-clock"></i>
                        <i class="fas fa-cog"></i>
                    </div>
                </div>
                <div class="background-audio">
                    <img src="../img/backgroundsong3.jpg" alt="" class="audio-img">
                </div>
                <audio src="" class="audio-song"></audio>
                <h3 class="title">
                    Tên bài hát
                </h3>
            </div>
          
            <div class="end">
                
                <div class="time">
                    <h4 class="time__now ">now</h4>
                        <input type="range" value="0" class="input-audio" step="1" min="0" max="100">
                        <h4 class="time__end">end</h4>
                </div>
                <div class="function">
                        <div class="favourise">
                            <i class="far fa-heart"></i>
                        </div>
                        <div class="play-random ">
                            <i class="fas fa-random"></i>
                        </div>
                        <div class="back">
                            <i class="fas fa-step-backward"></i>
                        </div>
                        <div class="play-pause">
                            <i class="fas fa-pause icon-pause pause "></i>
                            <i class="fas fa-play icon-play play add"></i>
                        </div>
                        <div class="next">
                            <i class="fas fa-step-forward"></i>
                        </div>
                        <div class="repeat">
                            <i class="fas fa-repeat"></i>
                        </div>
                        <div class="plus">
                            <i class="fas fa-plus"></i>
                        </div>
                </div>
                
                <div class="list">
                    <ul class="list__song">
                        
                    </ul>
                </div>
            </div>
        </div>
    
    
    
    <div class="add-song">
        <h2 class="add-song__title">
            Thêm Bài Hát
        </h2>
        <div class="form">
            <div class="input-song">
                <h2  class="name name-song" >Tên bài hát</h2>
                <input type="text" class="input-name input-name-song">
            </div>
            <div class="input-song">
                <h2  class="name name-singer" >Đường dẫn ảnh</h2>
                <input type="text" class="input-name input-background">            
            </div>
            <div class="input-song">
                <h2  class="name description" >Mô tả</h2>
                <input type="text" class="input-name input-description">           
            </div>
            <div class="input-song">
                <h2  class="name link" >Đường dẫn audio</h2>
                <input type="text" class="input-name input-link">
            </div>
            <button class="submit">Thêm bài hát</button>
        </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
